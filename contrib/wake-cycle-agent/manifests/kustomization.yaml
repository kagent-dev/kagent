apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: wake-cycle-agent

namespace: wake-cycle-demo

resources:
  - namespace.yaml
  - constitution-configmap.yaml
  - state-pvc.yaml
  - initial-state-configmap.yaml
  - toolserver.yaml
  - agent.yaml
  - cronjob.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: wake-cycle-agent
    includeSelectors: false

commonAnnotations:
  kagent.dev/pattern: wake-cycle
  kagent.dev/version: "1.0"
