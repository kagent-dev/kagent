suite: test pod disruption budgets
templates:
  - pdb.yaml
tests:
  - it: should not render PDBs when disabled
    set:
      pdb:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PDBs when enabled
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 1
    asserts:
      - hasDocuments:
          count: 2

  - it: should render controller PDB with correct name and labels
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 1
    documentIndex: 0
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-controller
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: controller

  - it: should render ui PDB with correct name and labels
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 1
    documentIndex: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-ui
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: ui

  - it: should use minAvailable for controller when specified
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 2
        ui:
          minAvailable: 1
    documentIndex: 0
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should use maxUnavailable for controller when specified
    set:
      pdb:
        enabled: true
        controller:
          maxUnavailable: 1
        ui:
          minAvailable: 1
    documentIndex: 0
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should use minAvailable for ui when specified
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 2
    documentIndex: 1
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should use maxUnavailable for ui when specified
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          maxUnavailable: 1
    documentIndex: 1
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should default to minAvailable 1 when neither is specified for controller
    set:
      pdb:
        enabled: true
        controller: {}
        ui:
          minAvailable: 1
    documentIndex: 0
    asserts:
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should match controller selector labels
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 1
    documentIndex: 0
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: controller

  - it: should match ui selector labels
    set:
      pdb:
        enabled: true
        controller:
          minAvailable: 1
        ui:
          minAvailable: 1
    documentIndex: 1
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: ui
