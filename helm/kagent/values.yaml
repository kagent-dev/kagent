# Default values for kagent
replicaCount: 1

global:
  tag: ""

provider: openai
modelconfig:
  openai:
    provider: OpenAI # Ollama
    secretName: "kagent-openai"
    secretKey: "OPENAI_API_KEY"
    model: "gpt-4o"
    apiKey: ""
  ollama:
    provider: Ollama
    model: "llama3.2" #qwen3:4b llama3.2llama3.2
    host: host.docker.internal:11434
  antropic:
    provider: Anthropic
    model: "claude-3.7"

controller:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/controller
    tag: ""  # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env: {} # Additional environment variables for the controller can be added here

app:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/app
    tag: ""  # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env: {} # Additional environment variables for the app can be added here

ui:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/ui
    tag: ""  # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env: {} # Additional environment variables for the ui can be added here
  

service:
  type: ClusterIP
  ports:
    ui:
      port: 80
      targetPort: 80
    app:
      port: 8081
      targetPort: 8081

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

contrib:
  agents:
    k8s:
      enabled: true
      modelConfigRef: default-model-config
    istio:
      enabled: true
      modelConfigRef: default-model-config
    helm:
      enabled: true
      modelConfigRef: default-model-config
    promql:
      enabled: true
      modelConfigRef: default-model-config
    observability:
      prometheus:
        url: ""
        username: ""
        password: ""
      grafana:
        url: ""
        username: ""
        password: ""
        apiKey: ""
      enabled: true
      modelConfigRef: default-model-config
    argoRolloutsConversion:
      enabled: true
      modelConfigRef: default-model-config

otel:
  tracing:
    enabled: false
    exporter:
      otlp:
        endpoint: http://localhost:4317
        timeout: 10
        insecure: true
