# ==============================================================================
# MONITORING CONFIGURATION (Prometheus Operator)
# ==============================================================================

metrics:
  # -- Enable metrics (controller exposes metrics by default)
  enabled: true

  serviceMonitor:
    # -- Enable ServiceMonitor for Prometheus Operator
    enabled: false
    # -- Additional labels for the ServiceMonitor
    labels: {}
    # -- Scrape interval (e.g., "30s")
    # @default -- Prometheus default
    interval: ""
    # -- Scrape timeout (e.g., "10s")
    # @default -- Prometheus default
    scrapeTimeout: ""
    # -- Metrics path
    path: /metrics
    # -- Scheme to use for scraping (http or https)
    scheme: http
    # -- TLS configuration for scraping
    tlsConfig: {}
    # -- RelabelConfigs to apply to samples before scraping
    relabelings: []
    # -- MetricRelabelConfigs to apply to samples before ingestion
    metricRelabelings: []

  prometheusRule:
    # -- Enable PrometheusRule for alerting
    enabled: false
    # -- Additional labels for the PrometheusRule
    labels: {}
    # -- Additional labels to add to all alerts
    alertLabels: {}
    # -- Enable/disable default alerting rules
    defaultRules:
      # -- Alert when controller is down
      controllerDown: true
      # -- Alert on high error rate
      highErrorRate: true
      # -- Alert on high latency
      highLatency: true
    # -- Thresholds for default alerts
    thresholds:
      # -- Error rate threshold (0.05 = 5%)
      errorRatePercent: 0.05
      # -- Latency threshold in seconds (p99)
      latencySeconds: 5
    # -- Additional custom alerting rules
    additionalRules: []
    # - alert: CustomAlert
    #   expr: some_metric > 100
    #   for: 5m
    #   labels:
    #     severity: warning
    #   annotations:
    #     summary: Custom alert triggered
