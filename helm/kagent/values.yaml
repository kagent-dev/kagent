# Default values for kagent
replicaCount: 1

global:
  tag: ""

# https://kagent.dev/docs/getting-started/configuring-providers
providers:
  default: openAI
  openAI:
    provider: OpenAI
    model: "gpt-4.1-mini"
    apiKeySecretRef: kagent-openai
    apiKeySecretKey: OPENAI_API_KEY
    apiKey: ""
  ollama:
    provider: Ollama
    model: "llama3.2"
    config:
      host: host.docker.internal:11434
  anthropic:
    provider: Anthropic
    model: "claude-3-sonnet-20240229"
    apiKeySecretRef: kagent-anthropic
    apiKeySecretKey: ANTHROPIC_API_KEY
    apiKey: ""
  azureOpenAI:
    provider: AzureOpenAI
    model: "gpt-4.1-mini"
    apiKeySecretRef: kagent-azure-openai
    apiKeySecretKey: AZUREOPENAI_API_KEY
    apiKey: ""
    config:
      apiVersion: "2023-05-15"
      azureAdToken: ""
      azureDeployment: ""
      azureEndpoint: ""
  # --- ADDED: Gemini Provider Configuration ---
  gemini:
    provider: Gemini
    model: "gemini-pro" # Or "gemini-1.5-flash-latest", "gemini-1.5-pro-latest", etc.
    apiKeySecretRef: kagent-gemini # Name of the Kubernetes Secret holding the API key
    apiKeySecretKey: GEMINI_API_KEY # Key within the Secret that contains the API key
    apiKey: "" # You can set the API key directly here for testing, but typically use a secret
    config: # Gemini-specific parameters
      baseUrl: "" # Optional: Override the default Gemini API base URL
      candidateCount: 1 # Optional: Number of generated responses (default is 1)
      temperature: 0.7 # Optional: Controls randomness, usually between 0.0 and 1.0
      maxOutputTokens: 2048 # Optional: Maximum tokens to generate
      topP: 0.9 # Optional: Top-p sampling parameter
      topK: 40 # Optional: Top-k sampling parameter
      # Add other Gemini-specific config parameters as needed, e.g., stopSequences, safetySettings
  # -------------------------------------------

controller:
  loglevel: "info"

  # -- Namespaces the controller should watch.
  # If empty, the controller will watch ONLY release namespace.
  # @default -- [] (watches release namespace)
  watchNamespaces: []
  #  - watch-ns-1
  #  - watch-ns-2

  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/controller
    tag: "" # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env: [] # Additional environment variables for the controller can be added here

app:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/app
    tag: "" # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
