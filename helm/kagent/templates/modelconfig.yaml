{{- $dot := . }}
{{- range $key, $model := .Values.modelconfig }}
---
apiVersion: kagent.dev/v1alpha1
kind: ModelConfig
metadata:
  {{- if eq $dot.Values.provider $key }}
  name: default-model-config
  {{- else }}
  name: {{$key}}-model-config
  {{- end }}
  labels:
    {{- include "kagent.labels" $dot | nindent 4 }}
spec:
  {{- with $model }}
  {{- $modelconfig := omit . "provider" "model" "secretKey" "secretName" }}
  provider: {{ .provider | quote }}
  model: {{ .model | quote }}
  {{- if eq .provider "OpenAI"}}
  apiKeySecretKey: {{.secretKey}}
  apiKeySecretRef: {{.secretName}}
  {{- end }}
  {{$key }}:
  {{- toYaml $modelconfig | nindent 4 }}
  {{- end}}
{{- end }}