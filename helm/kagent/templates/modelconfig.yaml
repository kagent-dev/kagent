{{- $dot := . }}
{{- $providers := omit $dot.Values.providers "default" }}
{{- range $key, $model := $providers }}
---
apiVersion: kagent.dev/v1alpha1
kind: ModelConfig
metadata:
  name: {{$key | lower}}-model-config
  labels:
    {{- include "kagent.labels" $dot | nindent 4 }}
spec:
  {{- with $model }}
  {{- $modelconfig := omit . "provider" "model" "apiKey" "apiKeySecretRef" "apiKeySecretKey"}}
  provider: {{ .provider | quote }}
  model: {{ .model | quote }}
  {{- if $model.apiKeySecretRef }}
  apiKeySecretRef: {{.apiKeySecretRef}}
  {{- end }}
  {{- if $model.apiKeySecretKey }}
  apiKeySecretKey: {{.apiKeySecretKey}}
  {{- end }}
  {{$key }}:
  {{- toYaml $modelconfig | nindent 4 }}
  {{- end}}
{{- end }}