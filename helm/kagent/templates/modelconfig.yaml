{{ if .Values.openai.enabled }}
apiVersion: kagent.dev/v1alpha1
kind: ModelConfig
metadata:
  name: default-model-config
  labels:
    {{- include "kagent.labels" . | nindent 4 }}
spec:
  apiKeySecretRef: {{ .Values.openai.secretName }}
  apiKeySecretKey: {{ .Values.openai.secretKey }}
  model: gpt-4o
  provider: OpenAI
{{ end }}
