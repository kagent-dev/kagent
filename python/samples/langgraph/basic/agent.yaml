apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: basic-langgraph-agent
spec:
  description: A basic LangGraph agent that can answer questions and have conversations
  type: BYO
  byo:
    deployment:
      image: localhost:5001/basic-langgraph:latest
      env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: kagent-google
              key: GOOGLE_API_KEY
