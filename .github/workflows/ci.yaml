name: CI Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run make build
      run: make build
      working-directory: ./

  build-cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run make build-cli
      run: make build-cli
      working-directory: ./
