name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          name: kagent-builder-main
          platforms: linux/amd64,linux/arm64
          version: latest
          use: 'true'
      - name: Cache setup complete
        run: echo "Docker buildx and QEMU setup complete"

  # This job builds the Docker images for the controller, UI, app, and CLI on local amd64 platform.
  build-local:
    needs:
      - setup
      - e2e-test
    env:
      VERSION: v0.0.1-test
    strategy:
      matrix:
        image:
          - controller
          - ui
          - app
          - cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run make build
        env:
          DOCKER_BUILDKIT: 1
          BUILDX_BUILDER_NAME: kagent-builder-main
          DOCKER_BUILD_ARGS: >-
            --cache-from=type=gha,scope=kagent-${{ matrix.image }}
            --cache-to=type=gha,mode=max,scope=kagent-${{ matrix.image }}
            --platform=linux/amd64
            --output=type=tar,dest=/dev/null
          DOCKER_REPO: "${{ github.repository_owner }}/kagent"
          DOCKER_BUILDER: "docker buildx"
        run: make build-${{ matrix.image }}
        working-directory: ./

  e2e-test:
    needs: setup
    env:
      VERSION: v0.0.1-test
      BUILDX_BUILDER_NAME: kagent-builder-main
      #we will reuse cache from matrix build
      DOCKER_BUILD_ARGS: >-
        --cache-from=type=gha,scope=kagent-controller
        --cache-from=type=gha,scope=kagent-ui
        --cache-from=type=gha,scope=kagent-app
        --cache-from=type=gha,mode=max,scope=kagent-main
        --cache-to=type=gha,mode=max,scope=kagent-main
        --platform=linux/amd64
        --load
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kagent

      # This allows us to not rely on port-forwarding which is flaky
      - name: Setup Metallb
        run: |
          bash scripts/kind/setup-metallb.sh

      - name: Install Kagent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          make helm-install
          kubectl wait --for=condition=Accepted  agents.kagent.dev -n kagent --all --timeout=60s

      - name: Run e2e tests
        run: |
          export GW_IP=$(kubectl get svc -n kagent kagent -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          export KAGENT_A2A_URL="http://${GW_IP}:8083/api/a2a"
          cd go
          go test -v -run ^TestInvokeAPI$ github.com/kagent-dev/kagent/go/test/e2e

  go-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go/go.sum

      - name: Run cmd/main.go tests
        working-directory: go
        run: |
          go test -skip 'TestInvokeAPI|TestE2E|TestAutogenClient' -v ./...


  helm-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0
      # Install unittest plugin
      - name: Install unittest plugin
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: Chart init
        run: |
          make helm-version

      - name: Run helm unit tests
        run: |
          helm unittest helm/kagent


  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run tests
        working-directory: ./ui
        run: npm run test

  # This job builds the Docker images for the controller, UI, app, and CLI on amd64 and arm64 platforms.
  build:
    needs:
      - setup
      - e2e-test
    env:
      VERSION: v0.0.1-test
    strategy:
      matrix:
        image:
          - controller
          - ui
          - app
          - cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run make build
        env:
          DOCKER_BUILDKIT: 1
          BUILDX_BUILDER_NAME: kagent-builder-main
          DOCKER_BUILD_ARGS: >-
            --cache-from=type=gha,scope=kagent-${{ matrix.image }}
            --cache-to=type=gha,mode=max,scope=kagent-${{ matrix.image }}
            --platform=linux/amd64,linux/arm64
            --output=type=tar,dest=/dev/null
          DOCKER_REPO: "${{ github.repository_owner }}/kagent"
          DOCKER_BUILDER: "docker buildx"
        run: make build-${{ matrix.image }}
        working-directory: ./
    # - name: Upload artifact
    #   uses: actions/upload-artifact@v4
