operation: translateAgent
targetObject: secure-agent
namespace: test
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5  # base64 encoded "sk-test-api-key"
  - apiVersion: kagent.dev/v1alpha2
    kind: ModelConfig
    metadata:
      name: basic-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4o
      apiKeySecret: openai-secret
      apiKeySecretKey: api-key
      openAI:
        temperature: "0.7"
        maxTokens: 1024
        topP: "0.95"
  - apiVersion: kagent.dev/v1alpha2
    kind: Agent
    metadata:
      name: secure-agent
      namespace: test
    spec:
      type: Declarative
      declarative:
        description: Agent with security context and tolerations
        systemMessage: You are a secure assistant.
        modelConfig: basic-model
        tools: []
        deployment:
          tolerations:
            - key: "node-role.kubernetes.io/worker"
              operator: "Exists"
              effect: "NoSchedule"
          podSecurityContext:
            runAsUser: 1000
            fsGroup: 2000
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
