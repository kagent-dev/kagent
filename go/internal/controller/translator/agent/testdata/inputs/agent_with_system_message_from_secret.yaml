operation: translateAgent
targetObject: agent-with-secret-system-message
namespace: test
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5 # base64 encoded "sk-test-api-key"
  - apiVersion: v1
    kind: Secret
    metadata:
      name: system-message-secret
      namespace: test
    data:
      system-message: "WW91IHdpbGwgc3BlYWsgaW4gdGhlIHN0eWxlIG9mIFNoYWtlc3BlYXJlLgo=" # base64 encoded "You will speak in the style of Shakespeare."
  - apiVersion: kagent.dev/v1alpha2
    kind: ModelConfig
    metadata:
      name: default-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4o
      apiKeySecret: openai-secret
      apiKeySecretKey: api-key
  - apiVersion: kagent.dev/v1alpha2
    kind: Agent
    metadata:
      name: agent-with-secret-system-message
      namespace: test
    spec:
      type: Declarative
      declarative:
        description: Agent using system message from Secret
        systemMessageFrom:
          type: Secret
          name: system-message-secret
          key: system-message
        modelConfig: default-model
        tools: []
