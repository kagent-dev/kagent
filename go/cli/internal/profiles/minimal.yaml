# The minimal profile does not install any agents, and is meant as a bare minimum installation for kagent.
# This is useful for users who only want to set up kagent without any extra agents.
agents:
  k8s-agent:
    enabled: false
  kgateway-agent:
    enabled: false
  istio-agent:
    enabled: false
  promql-agent:
    enabled: false
  observability-agent:
    enabled: false
  argo-rollouts-agent:
    enabled: false
  helm-agent:
    enabled: false
  cilium-policy-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
