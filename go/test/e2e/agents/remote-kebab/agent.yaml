apiVersion: v1
kind: Namespace
metadata:
  name: remote
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-kebab-agent
  namespace: remote
spec:
  selector:
    matchLabels:
      app: remote-kebab-agent
  template:
    metadata:
      labels:
        app: remote-kebab-agent
    spec:
      containers:
        - name: remote-kebab-agent
          image: localhost:5001/remote-kebab:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: remote-kebab-agent
  namespace: remote
spec:
  selector:
    app: remote-kebab-agent
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: remote-kebab-agent
  namespace: kagent
spec:
  description: This agent is a remote kebab agent running as a standalone service.
  type: Remote
  remote:
    discoveryUrl: http://remote-kebab-agent.remote.svc.cluster.local:8080
