operation: translateAgent
targetObject: agent
namespace: test
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: openai-secret
      namespace: test
    data:
      api-key: c2stdGVzdC1hcGkta2V5  # base64 encoded "sk-test-api-key"
  - apiVersion: v1
    kind: Secret
    metadata:
      name: math-secret
      namespace: test
    data:
      math: c2stdGVzdC1hcGkta2V5  # base64 encoded "sk-test-api-key"
  - apiVersion: kagent.dev/v1alpha1
    kind: ModelConfig
    metadata:
      name: nested-model
      namespace: test
    spec:
      provider: OpenAI
      model: gpt-4o
      apiKeySecretRef: openai-secret
      apiKeySecretKey: api-key
  - apiVersion: kagent.dev/v1alpha1
    kind: Agent
    metadata:
      name: agent
      namespace: test
    spec:
      description: A toolserver for math problems
      systemMessage: You are a math toolserver. Focus on solving mathematical problems step by step.
      modelConfig: nested-model
      tools:
        - type: MCPServer
          mcpServer:
            toolServer: toolserver
            toolNames:
              - k8s_get_resources
  - apiVersion: kagent.dev/v1alpha1
    kind: ToolServer
    metadata:
      name: toolserver
      namespace: test
    spec:
      config:
        streamableHttp:
          sseReadTimeout: 5m0s
          timeout: 30s
          url: http://localhost:8084/mcp
      description: "KAgent Tool Server"
